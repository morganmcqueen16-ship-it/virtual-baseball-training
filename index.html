  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --navy: #0a2a43;
      --red: #c62828;
      --light: #f7f7f7;
      --white: #ffffff;
      --gray: #dddddd;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
    }

    .app-container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.10);
    }

    .title-bar {
      background: var(--navy);
      color: var(--white);
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 1.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .player-button {
      padding: 10px 16px;
      border-radius: 999px;
      border: 2px solid var(--navy);
      cursor: pointer;
      background: var(--white);
      font-weight: 600;
      color: var(--navy);
      transition: 0.15s ease-in-out;
    }

    .player-button:hover {
      background: var(--navy);
      color: var(--white);
    }

    .player-button.active {
      background: var(--red);
      color: var(--white);
      border-color: var(--red);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: var(--navy);
      border-left: 5px solid var(--red);
      padding-left: 10px;
    }

    .video-card {
      background: var(--light);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--gray);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

    </div>

    <!-- Player list -->

    <div id="player-detail" style="display: none;">
