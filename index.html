<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Baseball Training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --navy: #0a2a43;
      --green: #0a4d29;       /* Dark green */
      --light: #f4f6f4;
      --white: #ffffff;
      --gray: #dddddd;
      --accent: #1b8a5a;      /* Lighter green accent */
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: var(--light);
    }

    .app-container {
      max-width: 900px;
      margin: 20px auto;
      background: var(--white);
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 5px 18px rgba(0,0,0,0.10);
    }

    /* ----- TITLE BAR ----- */
    .title-bar {
      background: var(--navy);
      color: var(--white);
      padding: 18px;
      text-align: center;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .title-bar h1 {
      margin: 0;
      font-size: 1.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .logo {
      height: 50px;
      width: 50px;
      object-fit: contain;
      filter: drop-shadow(0px 0px 3px rgba(0,0,0,0.2));
    }

    /* ----- PLAYER LIST ----- */
    .player-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .player-button {
      padding: 10px 16px;
      border-radius: 999px;
      border: 2px solid var(--green);
      cursor: pointer;
      background: var(--white);
      font-weight: 600;
      color: var(--green);
      transition: 0.15s ease-in-out;
    }

    .player-button:hover {
      background: var(--green);
      color: var(--white);
    }

    .player-button.active {
      background: var(--navy);
      color: var(--white);
      border-color: var(--navy);
    }

    /* ----- SECTIONS ----- */
    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: var(--navy);
      border-left: 6px solid var(--green);
      padding-left: 12px;
      font-size: 1.2rem;
    }

    .video-card {
      background: var(--light);
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      border: 1px solid var(--gray);
    }

    iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="app-container">

    <!-- Title with Logo -->
    <div class="title-bar">
      <img src="https://cdn-icons-png.flaticon.com/512/826/826956.png" class="logo" alt="Baseball Logo">
      <h1>Virtual Baseball Training</h1>
    </div>

    <p>Select your name to view training videos.</p>

    <!-- Player list -->
    <div id="player-list" class="player-list"></div>

    <!-- Player details -->
    <div id="player-detail" style="display: none;">
      <h2 id="player-name" style="color: var(--green);"></h2>

      <div class="section">
        <h3>Pitching</h3>
        <div id="pitching-videos"></div>
      </div>

      <div class="section">
        <h3>Catching</h3>
        <div id="catching-videos"></div>
      </div>

      <div class="section">
        <h3>Hitting</h3>
        <div id="hitting-videos"></div>
      </div>

      <div class="section">
        <h3>Fielding</h3>
        <div id="fielding-videos"></div>
      </div>
    </div>
  </div>

  <script>
    /* ===== PLAYER DATA â€” ADD YOUR REAL TEAM HERE ===== */
    const players = [
      {
        id: "alex-johnson",
        name: "Alex Johnson",
        videos: {
          pitching: [{ title: "Pitching Drill 1", url: "https://www.youtube.com/embed/VIDEO_ID" }],
          catching: [],
          hitting: [],
          fielding: []
        }
      },
      {
        id: "jayden-lee",
        name: "Jayden Lee",
        videos: {
          pitching: [],
          catching: [],
          hitting: [{ title: "Hitting Mechanics", url: "https://www.youtube.com/embed/VIDEO_ID" }],
          fielding: []
        }
      }
    ];

    /* ===== MAIN APP LOGIC ===== */
    const playerListEl = document.getElementById("player-list");
    const playerDetailEl = document.getElementById("player-detail");
    const playerNameEl = document.getElementById("player-name");

    const pitchingEl = document.getElementById("pitching-videos");
    const catchingEl = document.getElementById("catching-videos");
    const hittingEl = document.getElementById("hitting-videos");
    const fieldingEl = document.getElementById("fielding-videos");

    let activePlayer = null;

    function renderPlayers() {
      playerListEl.innerHTML = "";
      players.forEach(p => {
        const btn = document.createElement("button");
        btn.textContent = p.name;
        btn.className = "player-button";
        btn.onclick = () => selectPlayer(p.id);
        playerListEl.appendChild(btn);
      });
    }

    function selectPlayer(id) {
      activePlayer = players.find(p => p.id === id);
      playerNameEl.textContent = activePlayer.name;

      document.querySelectorAll(".player-button").forEach(btn => {
        btn.classList.toggle("active", btn.textContent === activePlayer.name);
      });

      renderSection(pitchingEl, activePlayer.videos.pitching);
      renderSection(catchingEl, activePlayer.videos.catching);
      renderSection(hittingEl, activePlayer.videos.hitting);
      renderSection(fieldingEl, activePlayer.videos.fielding);

      playerDetailEl.style.display = "block";
      playerDetailEl.scrollIntoView({ behavior: "smooth" });
    }

    function renderSection(container, videos) {
      container.innerHTML = "";
      if (!videos.length) {
        container.innerHTML = "<i>No videos assigned.</i>";
        return;
      }
      videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `<p><b>${v.title}</b></p><iframe src="${v.url}" allowfullscreen></iframe>`;
        container.appendChild(card);
      });
